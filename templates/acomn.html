{% extends "base.html" %}
{% block title %}TOPページ{% endblock %}

{% block content %}
<h1>こちらアコムンです。</h1>
{% if debt == 0 %}
    <h2>{{name}}さんの負債はありません。</h2>
{% else %}
    <h2>{{name}}さんは現在 ${{debt}} の負債があります。</h2>
{% endif %}
<button onclick="location.href='/{{name}}/bank/acomn/repayment'">ご返済</button>
<br><br>
<button onclick="location.href='/{{name}}/bank/acomn/loan'">ご融資</button>
<h5>利息:1回に付き$500</h5>
<br>
<button onclick="location.href='/ranking'">戻る</button>
{% endblock %}
