{% extends "base.html" %}
{% block title %}TOPページ{% endblock %}

{% block content %}
<h1>総資産ランキング</h1>
<button class="rank_button" onclick="location.href='/ranking'">ランキングへ戻る</button>
{% if data == [] %}
    <p>ランキングはありません</p>
{% else %}
    <table border = "1">
        <tr>
            <th>順位</th>
            <th>名前</th>
            <th>総資産</th>
            <th>残高</th>
            <th>返済額</th>
            <th>借金</th>
        </tr>
        {% for d in data %}
            <tr>
                <th>{{d[0]}}</th>
                <th><a href="/{{d[1]}}/bank">{{d[1]}}</a></th>
                <th>{{d[2]}}</th>
                <th>{{d[3]}}</th>
                <th>{{d[4]}}</th>
                <th>{{d[5]}}</th>
            </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
