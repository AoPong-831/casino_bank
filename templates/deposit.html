{% extends "base.html" %}
{% block title %}TOPページ{% endblock %}

{% block content %}
<h1>預け入れ</h1>
<h3>残高 : {{money}} 借金 : {{debt * 1000}}</h3>
<form method="POST">
    <input type="text" name="entry">
    <input type="submit" value="確定">
</form>
<button onclick="history.back()">戻る</button>

{% if debt > 0 %}
    <a href="/{{name}}/bank/acomn"><h4><font color="red">初めてのアコムン</font></h4></a>
{% endif %}
{% endblock %}
